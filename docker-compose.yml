services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    env_file:
      - .env
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "7070:7070"
    environment:
      - PUBLIC_WEB_ORIGIN=${PUBLIC_WEB_ORIGIN}
      - ORCHESTRATOR_URL=http://orchestrator:8080
    env_file:
      - .env
    depends_on:
      - orchestrator

  orchestrator:
    build:
      context: ./orchestrator/Orchestrator
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAWSDB_URL=${JAWSDB_URL}
      - PUBLIC_WEB_ORIGIN=${PUBLIC_WEB_ORIGIN}
      - VERIFY_PROVIDER=${VERIFY_PROVIDER}
      - PERSONA_CLIENT_ID=${PERSONA_CLIENT_ID}
      - PERSONA_CLIENT_SECRET=${PERSONA_CLIENT_SECRET}
      - PERSONA_REDIRECT_URI=${PERSONA_REDIRECT_URI}
      - PERSONA_ENV=${PERSONA_ENV}
    env_file:
      - .env

  ai-rag:
    build:
      context: ./ai-rag
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
      - GEN_MODEL=${GEN_MODEL}
      - EMBED_MODEL=${EMBED_MODEL}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX=${PINECONE_INDEX}
      - RAG_SERVICE_KEY=${RAG_SERVICE_KEY}
      - API_SIGNING_SECRET=${API_SIGNING_SECRET}
    env_file:
      - .env
    depends_on:
      - ollama

  etl-nv:
    build:
      context: ./etl-nv
      dockerfile: Dockerfile
    ports:
      - "9101:9101"
    env_file:
      - .env

  etl-v:
    build:
      context: ./etl-v
      dockerfile: Dockerfile
    ports:
      - "9102:9102"
    env_file:
      - .env

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_cache:/root/.ollama
    # Optional: comment out if using local Ollama desktop app

  cve-ingestor:
    build:
      context: ./cve-ingestor
      dockerfile: Dockerfile
    ports:
      - "9095:9095"
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
      - EMBED_MODEL=${EMBED_MODEL}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX=${PINECONE_INDEX}
      - NVD_API_BASE=${NVD_API_BASE}
      - NVD_API_KEY=${NVD_API_KEY}
      - CISA_KEV_JSON=${CISA_KEV_JSON}
      - OSV_API_BASE=${OSV_API_BASE}
      - OSV_ENABLED=${OSV_ENABLED}
      - CVE_REFRESH_WINDOW_DAYS=${CVE_REFRESH_WINDOW_DAYS}
      - CVE_AUTORUN=${CVE_AUTORUN}
      - SENTRY_DSN=${SENTRY_DSN}
      - APP_ENV=${APP_ENV}
      - GIT_SHA=${GIT_SHA}
    env_file:
      - .env
    depends_on:
      - ai-rag
      - ollama

volumes:
  ollama_cache:

